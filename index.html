<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!--sass --watch sass/style.scss:css/style.css-->
    <!---->
    <div>
        <button class="btn1">Comprar</button>
        <button class="btn2">Vender</button>
    </div>

    <!--Como usar Nesting--> 
    <div class="classe1">
        <ul>
            <li>Elemento1</li>
            <li>Elemento2</li>
        </ul>
        <button>Comprar</button>
    </div>

    <div>
        <p class="textBuy">Clique no botão para comprar</p>
        <button class="btn">Comprar</button>
    </div>

    <!--Mixin-->
    <div class="texts">
        <h1>Hello, word!</h1>
        <p>Hello, word!</p>
        <h2>New test</h2>
    </div>

    <!--heranças/extends-->
    <div>
        <!--Usando heranças-->
        <button class="btn btn-amarelo">
            Button amarelo
        </button>
        <button class="btn btn-azul">
            Button azul
        </button>
       <!--Usando extends-->
        <button class="btn-roxo">
            Button roxo
        </button>
    </div>

    <!--Usando funções do Sass-->
    <div class="divTitle">
        <h1 id="title">Hello, word!</h1>
    </div>
</body>

</html>
